<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KekebonKekepabon - Recettes Santé</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="d-flex align-items-center justify-content-around bg-orange text-white text-center w-100 p-2">
    <img src="./assets/logo.png" id="logo">
    <h1 class="mb-0">KekebonKekepabon</h1>
    <p>Recettes saines et savoureuses</p>
  </header>

  <main class="container py-4 rounded m-5">
    <section class="mb-4">
      <h2 class="mb-3">Rechercher une recette</h2>
      <form id="search-form" class="row g-2">
        <div class="col-md-4">
          <select id="category-select" class="form-select" aria-label="Catégorie">
            <option selected>Catégorie</option>
          </select>
        </div>
        <div class="col-md-4">
          <select id="area-select" class="form-select" aria-label="Pays">
            <option selected>Pays</option>
          </select>
        </div>
        <div class="col-md-4">
          <input id="ingredient-input" type="text" class="form-control" placeholder="Ingrédient (ex: chicken)" />
        </div>
      </form>
    </section>

    <section id="results" class="row g-3"></section>

    <section id="recipe-details" class="mt-5 d-none">
      <h2>Détails de la recette</h2>
      <div id="recipe-content" class="row mt-3"></div>
    </section>
  </main>

  <footer class="text-center p-3 text-gris">
    <small>&copy; 2025 KekebonKekepabon - Tous droits réservés</small>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="script.js"></script>
</body>
</html>

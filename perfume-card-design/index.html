<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <container>
      <div id="sub">
        <div id="left">
          <picture>
            <source
              srcset="images/image-product-mobile.jpg"
              media="(max-width: 600px)"
            />
            <img src="images/image-product-desktop.jpg" alt="Product image" />
          </picture>
        </div>
        <div id="right">
          <div id="category">Perfume</div>
          <div id="title">Gabrielle Essence Eau De Parfum</div>
          <div id="card-content">
            A floral solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </div>
          <div id="prices">
          <div id="price">$149.99</div>
          <div id="discount">$169.99</div>
        </div>
          <div id="btn">
          <button>
            <img src="images/icon-cart.svg" alt="Cart icon" />
            Add to Cart
          </button>
        </div>
        </div>
      </div>
    </container>
  </body>
</html>
